<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting SAMS...</title>
  <script type="text/javascript">
    // Store the full path that led to the 404 page.
    // This includes the /SAMS/ base path and any sub-routes like /login.
    sessionStorage.redirect = location.href;
  </script>
  <!-- 
    Redirect immediately to the base of your SPA. 
    The base path /SAMS/ is crucial here, as this is where your index.html is served from.
  -->
  <meta http-equiv="refresh" content="0;URL='/saikiran-portfolio-refined/'">
</head>
<body>
  If you are not redirected automatically, please <a href="/saikiran-portfolio-refined/">click here to return to the SAMS application</a>.
</body>
</html>
